<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <link rel="stylesheet" href="css/game.css" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <title>Sushime</title>
  </head>
  <body class="gameboard">
    <header>
    </header>


    <div class= "plateContainer" id= "topBar">

      <div class="sushiPlate" id="plateTop1"></div>
      <div class="sushiPlate" id="plateTop2"></div>
      <div class="sushiPlate" id="plateTop3"></div>

      <div class="sushiPlate" id="plateBottom3"></div>
      <div class="sushiPlate" id="plateBottom4"></div>
      <div class="sushiPlate" id="plateBottom5"></div>

    </div>

      </div>
